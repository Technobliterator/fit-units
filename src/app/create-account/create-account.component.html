<div class="container" style="margin-top:80px;">
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value=""  [(ngModel)]="data.name" name="name" placeholder="Enter Name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" value=""  [(ngModel)]="data.email" name="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" value=""  [(ngModel)]="data.password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createUser();" [disabled]="data.name === '' || data.password === '' || data.email === ''">Submit</button>
  </form>
</div>
