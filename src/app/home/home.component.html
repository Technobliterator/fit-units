          <div class="col-lg-9" style="margin-top: 2.5rem !important;">
    
            <main class="row" id="products" >
    
              <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of productdata"> 
                <div class="card h-100">
                  <a><img class="card-img-top" src="{{imagePathURL+item.image}}" alt=""></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a>{{item.Name}}</a>
                    </h4>
                    <span class="card-price">${{item.Price}}</span>
                    <p class="card-text">{{item.Description}}</p>
                    <p class="card-text">Available {{item.available}}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">Rating {{item.rating}}</small>
                    <!-- <button ion-button class="home-btns" color="light" (click)="updateCount(item)" outline block>Cart</button> -->

              </div>

            <section id="carouselExampleIndicators testimonials" class="carousel slide my-4" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">

              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
